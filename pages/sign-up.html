<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bulma/css/bulma-rtl.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <title>Sign up</title>
</head>
<body>

    <div class="columns">
        <div class="column img-2 is-hidden-mobile">
            
        </div>
        <div class="column has-background-success">
            <div class="has-text-right p-4">
                <a href="login.html" class="button is-dark is-outlined">Login</a>
                <a href="../index.html" class="button is-primary">Home</a>
            </div>
            <div class="content px-5">
                <h1 class="title">Sign up</h1> 
                <form class="px-6">
                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control">
                            <input class="input has-background-success is-dark has-text-dark" type="text" placeholder="Your name">
                        </div>
                    </div>
                  
                    <div class="field py-4">
                        <label class="label">Email</label>
                        <div class="control">
                            <input class="input has-background-success is-dark has-text-dark" type="email" placeholder="Your email">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control">
                            <input class="input has-background-success is-dark has-text-dark" type="password" placeholder="Your password">
                        </div>
                    </div>
                    <button class="mt-4 button is-dark">Sign up</button>
                </form>              
            </div>
            <footer class="footer-2">
                <div class="is-flex is-justify-content-center mt-6">
                    <a href="#" class="has-text-dark is-underlined">Jo√£o Maia</a>
                </div>
            </footer>
        </div>
    </div>

</body>
